{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        {% if form.errors %}
            <p class="error">Invalid username or password</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div>
                {{ form.username.label_tag }}<br>
                {{ form.username }}
            </div>
            <div>
                {{ form.password.label_tag }}<br>
                {{ form.password }}
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
